[formatters]
keys: detailed,simple
 
[handlers]
keys: console,file
 
[loggers]
keys: root
 
[formatter_simple]
format: %(asctime)s-%(levelname)s-%(name)s|%(message)s
 
[formatter_detailed]
format: %(name)s:%(levelname)s %(module)s:%(lineno)d:  %(message)s
 
[handler_console]
class: StreamHandler
args: []
formatter: simple

[handler_file]
class: handlers.TimedRotatingFileHandler
formatter: simple
args: ('shifthelper_db_cloner.log', 'D', 1, 300, None, False, True)
 
[logger_root]
level: INFO
handlers: file
 
